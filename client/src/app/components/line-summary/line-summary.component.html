<div>
  <!-- tabs for line graphs for history -->
  <section class="row justify-content-center">
    <div class="col-lg-8 col-md-12 col-sm-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KV' ? ' active' : '')" (click)="chooseLineGraph('KV')">LAS</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KP' ? ' active' : '')" (click)="chooseLineGraph('KP')">ENGR</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KM' ? ' active' : '')" (click)="chooseLineGraph('KM')">BUS</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KL' ? ' active' : '')" (click)="chooseLineGraph('KL')">ACES</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KW' ? ' active' : '')" (click)="chooseLineGraph('KW')">DGS</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KY' ? ' active' : '')" (click)="chooseLineGraph('KY')">AHS</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KR' ? ' active' : '')" (click)="chooseLineGraph('KR')">FAA</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KT' ? ' active' : '')" (click)="chooseLineGraph('KT')">MEDIA</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'KN' ? ' active' : '')" (click)="chooseLineGraph('KN')">EDUC</a>
        </li>
        <li class="nav-item">
          <a [class]="'nav-link' + (lineChoice === 'LL' ? ' active' : '')" (click)="chooseLineGraph('LL')">SOCW</a>
        </li>
      </ul>
      <br>
    </div>
  </section>

  <!-- line graphs -->
  <section class="row justify-content-center">
    <h4>Undergraduate Demographics Over the Last 15 Years</h4>
    <div class="col-12">
      <canvas baseChart
        [datasets]="lineChartData" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins"
        [colors]="lineChartColors">
        >
      </canvas>
    </div>
    <p class="text-muted" style="font-size: 0.7rem;">* Note: Data for Hawaiian/Pacific Islander and Multiracial is not reported before 2010. Click on the legends to interact with the visualization!</p>
  </section>
</div>
